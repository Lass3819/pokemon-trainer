<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'side' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list *ngIf="user !== undefined">
      <a mat-list-item routerLink="/trainer">Trainer Profile</a>
      <a mat-list-item routerLink="/pokemon">Pokemon </a>
      <a mat-list-item href="#">Log out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Pokemon Trainer</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet>
     
    </router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
